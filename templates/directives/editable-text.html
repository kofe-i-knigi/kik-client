<div class="editable-text"><span ng-click="openEditor()" ng-hide="text.length > 0 || showEditor" class="glyphicon glyphicon-edit"></span>
  <div ng-show="showEditor" style="display:inline" class="text-editor">
    <form name="form" class="edit-form">
      <input
        type="text" ng-model="newText" ng-blur="closeWithoutSaving()" on-enter="saveChanges()"
        class="form-control" style="width:90%;display:inline"/>
      <button ng-show="showEditor" ng-disabled="form.$invalid"
        ng-mousedown="saveChanges()" class="btn btn-xs btn-success">
        <span class="glyphicon glyphicon-ok-sign"/></span>
      </button>
    </form>
  </div><span ng-show="!showEditor" ng-click="openEditor()">{{text}}</span>
</div>
