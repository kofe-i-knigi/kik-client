<div class="editable-text">
  <!-- <span ng-click="openEditor()" ng-hide="text.length > 0 || showEditor" class="glyphicon glyphicon-edit"></span> -->
  <div ng-show="showEditor" style="display:inline" class="text-editor">
    <form name="form" class="edit-form">
      <div class="editable-input-group">
        <div class="input-group">
          <input
             type="text" ng-model="newText"
             ng-blur="closeWithoutSaving()"
             on-enter="saveChanges()"
             class="form-control">
          <span ng-if="unit"
          class="input-group-addon">{{::unit}}</span>
          <span class="input-group-btn">
            <button ng-show="showEditor" ng-disabled="form.$invalid"
              ng-mousedown="saveChanges()"
              class="btn btn-success">
              <span class="glyphicon glyphicon-ok-sign"/></span>
            </button>
          </span>
        </div>
      </div>
    </form>
  </div>
  <span class="editable-preview"
        ng-show="!showEditor"
        ng-click="openEditor()"
        >{{text}}<span ng-if="unit"> {{::unit}}</span>
  </span>
</div>
