<section class="content-header ">
  <h1>
    Товары меню
  </h1>
</section>

<section class="content menu">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" ng-click="vm.openCreateForm()" ng-hide="vm.createFormOpened">Добавить</button>
    </div>
  </div>
  <div class="row" ng-hide="isIngridient">
    <div class="col-md-6">
      <div class="box" ng-show="vm.createFormOpened">
        <div class="box-body">
          <form ng-submit="vm.createEntity()" name="vm.createForm">
            <a href="" ng-click="vm.createFormOpened=false">
              <i class="fa fa-times " aria-hidden="true"></i>
            </a>
            <div class="form-group">
              <label>
                <input type="checkbox" ng-click="isIngridient = !isIngridient">
                Составной
              </label>
            </div>
          
            <div class="form-group" ng-hide="isIngridient">
              <label>Название</label>
              <input class="form-control"  uib-typeahead="state for state in vm.states | filter:$viewValue | limitTo:8"  type="text" ng-model="vm.newEntity.name" required>
            </div>
           
            <div class="form-group">
              <label>Цена</label>
              <input class="form-control" type="number" step="0.01" ng-model="vm.newEntity.costPrice">
            </div>      
            <button class="btn btn-primary" type="submit">Добавить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
   <div class="row" ng-show="isIngridient">
    <div class="col-md-7">
      <div class="box" ng-show="vm.createFormOpened">
        <div class="box-body">
          <form ng-submit="vm.createEntity()" name="vm.createForm">
            <a href="" ng-click="vm.createFormOpened=false">
              <i class="fa fa-times " aria-hidden="true"></i>
            </a>
            <div class="form-group">
              <label>
                <input type="checkbox" ng-click="isIngridient = !isIngridient">
                Составной
              </label>
            </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Название</label>
                <input class="form-control" type="text" ng-model="vm.newEntity.name" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Цена</label>
                <input class="form-control" type="number" step="0.01" ng-model="vm.newEntity.costPrice">
              </div>      
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <form>
                <div class="form-group">
                  <label> Ингридиент
                  </label>
                  <input type="text" class="form-control" ng-model="selected" uib-typeahead="state for state in vm.states | filter:$viewValue | limitTo:8" class="form-control">
                 
                  <!-- <input type="text" ng-model="selected" uib-typeahead="state for state in vm.states | filter:$viewValue | limitTo:8" class="form-control" -->
                  <!-- <button type="submit" ng-click="vm.addIngredient"></button> -->
                 <!--  <table>
                    <tr ng-repeat="state in vm.states track by $index"></tr>
                    <td>
                      <editable-text ng-model="state" required>
                    </td>  
                  </table> -->
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Единицы</label>
                  <input class="form-control" type="text" ng-model="vm.newEntity.unit">
                  <button class="btn btn-primary add-ingridient">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <button class="btn btn-primary" type="submit">Добавить</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12">
      <div class="box  list-goods-box">
        <table ng-table="vm.tableParams" class="table table-bordered table-hover">
          <colgroup>
            <col width="54%">
            <col width="12%">
            <col width="12%">
            <col width="12%">
            <col width="10%">
          </colgroup>
          <tr ng-repeat="product in $data">
            <td data-title="'Название'" >
              <div class="menu-product-name">
                <button class="btn btn-xs btn-primary dropdown" ng-if="product.isIngridient" ng-click='vm.show = !vm.show'>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </button> 
                <editable-text ng-model="product.name"  change="vm.updateEntity(product)" required>
              </div>
              <div class="menu-ingridients-list " ng-class='{show: vm.show}' >
               <button class="btn btn-xs btn-warning ">
                  <i class="fa fa-pencil skin-yellow-light" ></i>
                </button> 
                <editable-text ng-model="product.name"  change="vm.updateEntity(product)" required>
                 sdsds
               
              </div>
            <!--   <editable-text ng-model="product.name"  change="vm.updateEntity(product)" required>
            </div>
              <!-- <table class="table table-hover">
                <tr ng-repeat="product in vm.products">
                  <td data-title="'Название'">
                    <editable-text ng-model="product.name"  change="vm.updateEntity(product)" required>
                  </td>
                </tr>
              </table> -->
            </td>
            <td data-title="'Цена'">
              <editable-text ng-model="product.costPrice" change="vm.updateEntity(product)" required>
            </td>
            <td data-title="'Составной'">
              <input type="checkbox" ng-model="product.isIngridient" disabled>
            </td>
            <td data-title="'Единицы'">
              <editable-text ng-model="product.unit" change="vm.updateEntity(product)" required>
            </td>
            <td>
              <button class="btn btn-xs btn-danger" ng-click="vm.removeEntity(product)">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>
