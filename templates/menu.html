<section class="content-header ">
  <h1>
    Товары меню
  </h1>
</section>
<section class="content menu">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" ng-click="vm.openCreateForm()" ng-hide="vm.createFormOpened">Добавить</button>
    </div>
  </div>

  <form ng-submit="vm.createEntity()" name="vm.createForm" novalidate>
    <!-- форма для простого товара -->
    <div class="row" ng-hide="vm.newEntity.isComposite">
      <div class="col-md-6">
        <div class="box" ng-show="vm.createFormOpened">
          <div class="box-body">

            <a ng-click="vm.createFormOpened=false">
              <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            <div class="form-group">
              <label>
                <input type="checkbox" ng-model="vm.newEntity.isComposite">
                Составной
              </label>
            </div>

            <div class="row">
              <div class="col-md-7">
                <div class="form-group" ng-hide="vm.newEntity.isComposite">
                  <label>Название</label>
                  <input type="text" ng-model="vm.newEntity.products[0]" typeahead-editable="false"
                    uib-typeahead="product as product.name for product in vm.searchSimpleProducts($viewValue)"
                    typeahead-loading="loadingProducts" typeahead-no-results="noResults"
                    class="form-control" typeahead-on-select="vm.updateProductName()" required>
                  <i ng-show="loadingProducts" class="glyphicon glyphicon-refresh"></i>
                  <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> Товар не найден
                  </div>
                </div>
              </div>

              <div class="col-md-5">
                <div class="form-group">
                  <label>Цена</label>
                  <input class="form-control" type="number" step="0.01" ng-model="vm.newEntity.price">
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Добавить</button>
          </div>
        </div>
      </div>
    </div>

    <!-- форма для составного товара -->
    <div class="row" ng-show="vm.newEntity.isComposite">
      <div class="col-md-6">
        <div class="box" ng-show="vm.createFormOpened">
          <div class="box-body">
            <a ng-click="vm.createFormOpened=false">
              <i class="fa fa-times " aria-hidden="true"></i>
            </a>
            <div class="form-group">
              <label>
                <input type="checkbox" ng-model="vm.newEntity.isComposite">
                Составной
              </label>
            </div>
            <div class="row">
              <div class="col-md-7">
                <div class="form-group">
                  <label>Название</label>
                  <input class="form-control" type="text" ng-model="vm.newEntity.name" required>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label>Цена</label>
                  <input class="form-control" type="number" step="0.01" ng-model="vm.newEntity.price">
                </div>
              </div>
            </div>

            <!-- список ингридиентов в новом товаре -->
            <div class="row" ng-repeat="product in vm.newEntity.products">
              <div class="col-md-7">
                <div class="form-group">
                  <label>Ингридиент</label>
                  <input type="text" ng-model="vm.newEntity.products[$index]" typeahead-editable="false"
                    uib-typeahead="product as product.name for product in vm.searchIngridientProducts($viewValue)"
                    class="form-control" required>
<!--                   <i ng-show="loadingProducts" class="glyphicon glyphicon-refresh"></i>
                  <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> Товар не найден
                  </div> -->
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Количество</label>
                  <div class="input-group">
                    <input class="form-control" type="text" ng-model="vm.newEntity.products[$index].quantity">
                    <span class="input-group-addon">{{product.unit}}</span>
                  </div>
                </div>
              </div>
              <div class="col-md-1">
                <button class="btn btn-sm btn-danger remove-ingridient" ng-click="vm.removeEntity(product)">
                  <i class="glyphicon glyphicon-remove"></i>
                </button>
              </div>
            </div>

            <!-- добавление нового ингридиента -->
            <div class="row">
              <div class="col-md-7">
                <div class="form-group">
                  <label>Ингридиент</label>
                  <input type="text" ng-model="vm.newIngridient" typeahead-editable="false"
                    uib-typeahead="product as product.name for product in vm.searchIngridientProducts($viewValue)"
                    typeahead-loading="loadingProducts" typeahead-no-results="noResults"
                    class="form-control">
                  <i ng-show="loadingProducts" class="glyphicon glyphicon-refresh"></i>
                  <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> Товар не найден
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Количество</label>
                  <div class="input-group">
                    <input class="form-control" type="text" ng-model="vm.newIngridient.quantity">
                    <span class="input-group-addon">{{vm.newIngridient.unit}}</span>
                  </div>
                </div>
              </div>
              <div class="col-md-1">
                <button type="button" class="btn btn-primary btn-sm add-ingridient" ng-click="vm.addIngridient()">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Добавить</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-xs-12">
      <div class="box  list-goods-box">
        <table ng-table="vm.tableParams" class="table table-bordered table-hover">
          <colgroup>
            <col width="42%">
            <col width="12%">
            <col width="12%">
            <col width="12%">
            <col width="10%">
          </colgroup>
          <tr ng-repeat="product in $data">
            <td data-title="'Название'" >
              <div class="menu-product-name">
                <button class="btn btn-xs btn-primary dropdown" ng-if="product.isComposite" ng-click='product.show =
                !product.show'>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </button>
                <editable-text ng-model="product.name"  change="vm.updateEntity(product)" required>
              </div>
              <div class="menu-ingridients-list" ng-class='{show: product.show}'>
               <button class="btn btn-xs btn-warning ">
                  <i class="fa fa-pencil skin-yellow-light" ></i>
                </button>
                <editable-text ng-model="product.name"  change="vm.updateEntity(product)" required>

              </div>
            <!--   <editable-text ng-model="product.name"  change="vm.updateEntity(product)" required>
            </div>
              <!-- <table class="table table-hover">
                <tr ng-repeat="product in vm.products">
                  <td data-title="'Название'">
                    <editable-text ng-model="product.name"  change="vm.updateEntity(product)" required>
                  </td>
                </tr>
              </table> -->
            </td>
            <td data-title="'Цена'">
              <editable-text ng-model="product.price" change="vm.updateEntity(product)" required>
            </td>
            <td data-title="'Составной'">
              <input type="checkbox" ng-model="product.isComposite" disabled>
            </td>
            <td data-title="'Себестоимость'">
              {{product.costPrice || 0}}
            </td>
            <td data-title="'Наценка'">
              {{product.markup || 0}}
            </td>
            <td>
              <button class="btn btn-xs btn-danger" ng-click="vm.removeEntity(product)">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>
