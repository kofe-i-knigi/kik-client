<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a>Кофе и книги</a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Вход в систему</p>
      <form ng-submit="vm.logIn()">
        <div class="form-group has-feedback">
          <input name="login" type="text" class="form-control" placeholder="Логин" ng-model="vm.login" required>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input name="password" type="password" class="form-control" placeholder="Пароль" ng-model="vm.password" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <a ui-sref="register" class="btn text-center">Регистрация</a>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Войти</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
