<section class="content-header">
  <h1>
    Пользователи
  </h1>
</section>

<section class="content">

  <div class="box">
    <div class="box-body">
      <table ng-table="vm.tableParams" class="table table-bordered table-hover">
        <colgroup>
          <col width="40%" />
          <col width="40%" />
          <col width="10%" />
        </colgroup>
        <tr ng-repeat="user in $data">
          <td data-title="'Логин'">{{user.login}}</td>
          <td data-title="'Имя'">{{user.name}}</td>
          <td data-title="'Блокировка'">{{user.isBlocked ? 'заблокирован' : ''}}</td>
        </tr>
      </table>
    </div>
  </div>
</section>
