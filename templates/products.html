<section class="content-header">
  <h1>
    Складские единицы
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <table ng-table="vm.tableParams" class="table table-bordered table-hover">
          <colgroup>
            <col width="35%">
            <col width="35%">
            <col width="10%">
            <col width="10%">
            <col width="10%">
          </colgroup>
          <tr ng-repeat="product in $data">
            <td data-title="'Название'">
              <editable-text ng-model="product.name" change="vm.updateEntity(product)" required>
            </td>
            <td data-title="'Себестоимость'">
              <editable-text ng-model="product.costPrice" change="vm.updateEntity(product)" required>
            </td>
            <td data-title="'Ингридиент'">
              <input type="checkbox" ng-model="product.isIngridient" ng-change="vm.updateEntity(product)">
            </td>
            <td data-title="'Единицы'">
              <editable-text ng-model="product.unit" change="vm.updateEntity(product)" required>
            </td>
            <td>
              <button class="btn btn-xs btn-danger" ng-click="vm.removeEntity(product)">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" ng-click="vm.openCreateForm()" ng-hide="vm.createFormOpened">Добавить</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="box" ng-show="vm.createFormOpened">
        <div class="box-body">
          <form ng-submit="vm.createEntity()" name="vm.createForm">
            <div class="form-group">
              <label>Название</label>
              <input class="form-control" type="text" ng-model="vm.newEntity.name" required>
            </div>
            <div class="form-group">
              <label>Себестоимость</label>
              <input class="form-control" type="number" step="0.01" ng-model="vm.newEntity.costPrice">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="vm.newEntity.name">
                Ингридиент
              </label>
            </div>
            <div class="form-group">
              <label>Единицы</label>
              <input class="form-control" type="text" ng-model="vm.newEntity.unit">
            </div>
            <button class="btn btn-primary" type="submit">Добавить</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
